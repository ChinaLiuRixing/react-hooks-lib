language: node_js
node_js:
  - node
branches:
  only:
    - master
cache:
  yarn: true
  directories:
    - node_module
notifications:
  email: false
install: yarn 
script: yarn test && yarn build
after_success:
  - yarn report-coverage
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script: yarn semantic-release
